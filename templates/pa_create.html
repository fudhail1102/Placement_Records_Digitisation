{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Company - Add{% endblock %}
{% block content%}
<div class="container student_create_form">
    <h2>Add Placement Activity </h2>
    <form action="" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type = 'submit' class="btn btn-outline-success my-2 my-sm-0">Add</button>
    </form>
</div>
{% endblock %}
